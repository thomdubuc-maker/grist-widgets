<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Grist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .status {
      padding: 20px;
      margin: 10px 0;
      border-radius: 5px;
      background: white;
      border-left: 4px solid #ccc;
    }
    .success { border-color: #4CAF50; background: #e8f5e9; }
    .error { border-color: #f44336; background: #ffebee; }
    .info { border-color: #2196F3; background: #e3f2fd; }
    pre {
      background: #263238;
      color: #aed581;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>üîß Test de connexion Grist</h1>
  <div id="results"></div>

  <script>
    const results = document.getElementById('results');

    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.innerHTML = message;
      results.appendChild(div);
      console.log(type.toUpperCase() + ':', message);
    }

    async function testGrist() {
      // Test 1: V√©rifier si grist existe
      log('Test 1: V√©rification de l\'objet grist...', 'info');
      
      if (typeof grist === 'undefined') {
        log('‚ùå L\'objet "grist" n\'existe pas. Le widget n\'est pas charg√© dans Grist ou les permissions sont incorrectes.', 'error');
        log('üí° V√©rifiez que le widget est bien ajout√© comme "Custom Widget" avec acc√®s aux donn√©es.', 'info');
        return;
      }
      
      log('‚úÖ L\'objet "grist" existe !', 'success');

      // Test 2: V√©rifier les m√©thodes disponibles
      log('Test 2: M√©thodes disponibles dans grist:', 'info');
      const methods = Object.keys(grist).filter(key => typeof grist[key] === 'function');
      log(`<pre>${methods.join('\n')}</pre>`, 'info');

      // Test 3: Initialiser grist
      try {
        log('Test 3: Initialisation avec grist.ready()...', 'info');
        await grist.ready({ requiredAccess: 'read table' });
        log('‚úÖ grist.ready() r√©ussi !', 'success');
      } catch (error) {
        log(`‚ùå Erreur lors de grist.ready(): ${error.message}`, 'error');
        log(`<pre>${error.stack}</pre>`, 'error');
        return;
      }

      // Test 4: R√©cup√©rer les donn√©es
      try {
        log('Test 4: R√©cup√©ration des donn√©es avec fetchSelectedTable()...', 'info');
        const data = await grist.fetchSelectedTable();
        log('‚úÖ Donn√©es r√©cup√©r√©es !', 'success');
        
        // Afficher les colonnes disponibles
        const columns = Object.keys(data);
        log(`Colonnes trouv√©es (${columns.length}): <pre>${columns.join('\n')}</pre>`, 'success');
        
        // Afficher le nombre de lignes
        if (columns.length > 0) {
          const firstColumn = data[columns[0]];
          log(`Nombre de lignes: ${firstColumn ? firstColumn.length : 0}`, 'success');
          
          // Afficher un √©chantillon de donn√©es
          if (firstColumn && firstColumn.length > 0) {
            log('√âchantillon des 3 premi√®res lignes:', 'info');
            const sample = {};
            columns.forEach(col => {
              sample[col] = data[col].slice(0, 3);
            });
            log(`<pre>${JSON.stringify(sample, null, 2)}</pre>`, 'info');
          }
        }
        
      } catch (error) {
        log(`‚ùå Erreur lors de fetchSelectedTable(): ${error.message}`, 'error');
        log(`<pre>${error.stack}</pre>`, 'error');
        return;
      }

      // Test 5: V√©rifier les colonnes sp√©cifiques
      try {
        log('Test 5: Recherche des colonnes Date et R√©alis√©...', 'info');
        const data = await grist.fetchSelectedTable();
        const columns = Object.keys(data);
        
        const dateCol = columns.find(c => 
          c.toLowerCase().includes('date') && c.toLowerCase().includes('realisation')
        );
        const realiseCol = columns.find(c => 
          c.toLowerCase().includes('realise')
        );
        
        if (dateCol) {
          log(`‚úÖ Colonne date trouv√©e: "${dateCol}"`, 'success');
        } else {
          log(`‚ö†Ô∏è Colonne date non trouv√©e. Colonnes contenant "date": ${columns.filter(c => c.toLowerCase().includes('date')).join(', ') || 'aucune'}`, 'error');
        }
        
        if (realiseCol) {
          log(`‚úÖ Colonne r√©alis√© trouv√©e: "${realiseCol}"`, 'success');
        } else {
          log(`‚ö†Ô∏è Colonne r√©alis√© non trouv√©e. Colonnes contenant "realise": ${columns.filter(c => c.toLowerCase().includes('realise')).join(', ') || 'aucune'}`, 'error');
        }
        
      } catch (error) {
        log(`‚ùå Erreur: ${error.message}`, 'error');
      }

      log('üéâ Tests termin√©s !', 'success');
    }

    // Lancer les tests
    testGrist();
  </script>
</body>
</html>
